<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLaboratorioLabel_idlaboratorio}" for="idlaboratorio" />
                    <h:inputText id="idlaboratorio" value="#{laboratorioController.selected.idlaboratorio}" title="#{bundle.EditLaboratorioTitle_idlaboratorio}" required="true" requiredMessage="#{bundle.EditLaboratorioRequiredMessage_idlaboratorio}"/>
                    <h:outputLabel value="#{bundle.EditLaboratorioLabel_salon}" for="salon" />
                    <h:inputText id="salon" value="#{laboratorioController.selected.salon}" title="#{bundle.EditLaboratorioTitle_salon}" />
                    <h:outputLabel value="#{bundle.EditLaboratorioLabel_laboratorio}" for="laboratorio" />
                    <h:inputText id="laboratorio" value="#{laboratorioController.selected.laboratorio}" title="#{bundle.EditLaboratorioTitle_laboratorio}" />
                </h:panelGrid>
                <h:commandLink action="#{laboratorioController.update}" value="#{bundle.EditLaboratorioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLaboratorioViewLink}"/>
                <br />
                <h:commandLink action="#{laboratorioController.prepareList}" value="#{bundle.EditLaboratorioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLaboratorioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
