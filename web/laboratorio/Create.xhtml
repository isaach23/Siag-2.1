<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLaboratorioLabel_idlaboratorio}" for="idlaboratorio" />
                    <h:inputText id="idlaboratorio" value="#{laboratorioController.selected.idlaboratorio}" title="#{bundle.CreateLaboratorioTitle_idlaboratorio}" required="true" requiredMessage="#{bundle.CreateLaboratorioRequiredMessage_idlaboratorio}"/>
                    <h:outputLabel value="#{bundle.CreateLaboratorioLabel_salon}" for="salon" />
                    <h:inputText id="salon" value="#{laboratorioController.selected.salon}" title="#{bundle.CreateLaboratorioTitle_salon}" />
                    <h:outputLabel value="#{bundle.CreateLaboratorioLabel_laboratorio}" for="laboratorio" />
                    <h:inputText id="laboratorio" value="#{laboratorioController.selected.laboratorio}" title="#{bundle.CreateLaboratorioTitle_laboratorio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{laboratorioController.create}" value="#{bundle.CreateLaboratorioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{laboratorioController.prepareList}" value="#{bundle.CreateLaboratorioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLaboratorioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
