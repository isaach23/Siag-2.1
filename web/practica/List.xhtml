<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPracticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPracticaEmpty}" rendered="#{practicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{practicaController.items.rowCount > 0}">
                    <h:outputText value="#{practicaController.pagination.pageFirstItem + 1}..#{practicaController.pagination.pageLastItem + 1}/#{practicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{practicaController.previous}" value="#{bundle.Previous} #{practicaController.pagination.pageSize}" rendered="#{practicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{practicaController.next}" value="#{bundle.Next} #{practicaController.pagination.pageSize}" rendered="#{practicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{practicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaTitle_idpractica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpractica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaTitle_practica}"/>
                            </f:facet>
                            <h:outputText value="#{item.practica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaTitle_idprograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprograma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{practicaController.prepareView}" value="#{bundle.ListPracticaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{practicaController.prepareEdit}" value="#{bundle.ListPracticaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{practicaController.destroy}" value="#{bundle.ListPracticaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{practicaController.prepareCreate}" value="#{bundle.ListPracticaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPracticaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
