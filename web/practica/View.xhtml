<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPracticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPracticaLabel_idpractica}"/>
                    <h:outputText value="#{practicaController.selected.idpractica}" title="#{bundle.ViewPracticaTitle_idpractica}"/>
                    <h:outputText value="#{bundle.ViewPracticaLabel_practica}"/>
                    <h:outputText value="#{practicaController.selected.practica}" title="#{bundle.ViewPracticaTitle_practica}"/>
                    <h:outputText value="#{bundle.ViewPracticaLabel_idprograma}"/>
                    <h:outputText value="#{practicaController.selected.idprograma}" title="#{bundle.ViewPracticaTitle_idprograma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{practicaController.destroyAndView}" value="#{bundle.ViewPracticaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPracticaEditLink}"/>
                <br />
                <h:commandLink action="#{practicaController.prepareCreate}" value="#{bundle.ViewPracticaCreateLink}" />
                <br />
                <h:commandLink action="#{practicaController.prepareList}" value="#{bundle.ViewPracticaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPracticaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
