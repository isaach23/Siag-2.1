<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPracticaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPracticaLabel_idpractica}" for="idpractica" />
                    <h:inputText id="idpractica" value="#{practicaController.selected.idpractica}" title="#{bundle.EditPracticaTitle_idpractica}" required="true" requiredMessage="#{bundle.EditPracticaRequiredMessage_idpractica}"/>
                    <h:outputLabel value="#{bundle.EditPracticaLabel_practica}" for="practica" />
                    <h:inputText id="practica" value="#{practicaController.selected.practica}" title="#{bundle.EditPracticaTitle_practica}" />
                    <h:outputLabel value="#{bundle.EditPracticaLabel_idprograma}" for="idprograma" />
                    <h:selectOneMenu id="idprograma" value="#{practicaController.selected.idprograma}" title="#{bundle.EditPracticaTitle_idprograma}" >
                        <f:selectItems value="#{programaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{practicaController.update}" value="#{bundle.EditPracticaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPracticaViewLink}"/>
                <br />
                <h:commandLink action="#{practicaController.prepareList}" value="#{bundle.EditPracticaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPracticaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
