<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_idmaterial}" for="idmaterial" />
                    <h:inputText id="idmaterial" value="#{materialController.selected.idmaterial}" title="#{bundle.CreateMaterialTitle_idmaterial}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_idmaterial}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_material}" for="material" />
                    <h:inputText id="material" value="#{materialController.selected.material}" title="#{bundle.CreateMaterialTitle_material}" />
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{materialController.selected.cantidad}" title="#{bundle.CreateMaterialTitle_cantidad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.create}" value="#{bundle.CreateMaterialSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.CreateMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaterialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
