<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaterialLabel_idmaterial}" for="idmaterial" />
                    <h:inputText id="idmaterial" value="#{materialController.selected.idmaterial}" title="#{bundle.EditMaterialTitle_idmaterial}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_idmaterial}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_material}" for="material" />
                    <h:inputText id="material" value="#{materialController.selected.material}" title="#{bundle.EditMaterialTitle_material}" />
                    <h:outputLabel value="#{bundle.EditMaterialLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{materialController.selected.cantidad}" title="#{bundle.EditMaterialTitle_cantidad}" />
                </h:panelGrid>
                <h:commandLink action="#{materialController.update}" value="#{bundle.EditMaterialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaterialViewLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.EditMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaterialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
