<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialLabel_idmaterial}"/>
                    <h:outputText value="#{materialController.selected.idmaterial}" title="#{bundle.ViewMaterialTitle_idmaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_material}"/>
                    <h:outputText value="#{materialController.selected.material}" title="#{bundle.ViewMaterialTitle_material}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_cantidad}"/>
                    <h:outputText value="#{materialController.selected.cantidad}" title="#{bundle.ViewMaterialTitle_cantidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.destroyAndView}" value="#{bundle.ViewMaterialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
