<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Programacion de Laboratorio - SIAG</title>
        <!--Import Google Icon Font-->

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->

                <div class="input-field col s1">
                    <select>
                        <option value="0" disabled='true'>Seleccione su rol</option>

                    </select>
                    <label>Elija Su Rol</label>
                </div>
                <br/>
                <li><a class="subheader" style="font-size: large">Laboratorios</a></li>

                <li><a href="#!">Generar estadisticas de Lab</a></li>
                <li><a href="#!">Generar estadisticas de Insumos</a></li>
                <li><a href="#!">Generar informe de deudores</a></li>
                <li><a href="generarReportes.xhtml">Generar archivo plano</a></li>
            </ul> 
        </div>

                    <div class="col s9 offset-s1">

                            <div class="card-content">
                                <a>PRUEBA</a>
                                <p:schedule value="#{scheduleView.eventModel}" id="Agenda" view="agendaWeek" allDaySlot="false" widgetVar="myschedule" timeZone="GMT+2" >                                  

                                </p:schedule>

                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>

    <script>

        //Muestra el menu select de Roles 
        // Show sideNav
        $('.button-collapse').sideNav('show');
        // Hide sideNav
        $('.button-collapse').sideNav('hide');


        //Muestra lista menu select de roles
        $(document).ready(function () {
            $('select').material_select();
        });

    </script>

        .value {
