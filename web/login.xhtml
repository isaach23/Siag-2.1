<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de Sesion - SIAG</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </h:head>
    
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 256px;" src="http://www.usc.edu.co/USC_logo_footer.png"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true" showDetail="true"/>
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <h:inputText id="username" required="true" requiredMessage="Se necesita el nombre de usuario para continuar" value="#{loginControler.nombre}"/>
                                                    <h:outputLabel for="username" value="Nombre de Usuario"/>
                                                </div>
                                                <div class="input-field col s12">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Se necesita la clave para continuar" value="#{loginControler.documento}"/>
                                                    <h:outputLabel for="password" value="Clave"/>
                                                </div>
                                                <div class="input-field col s12">
                                                    <input type="checkbox" id="mantenerLogin" />
                                                    <label for="mantenerLogin">No cerrar sesion</label>
                                                    <br/>
                                                    <br/>
                                                </div>
                                                <div class="input-field col s12">
                                                    <h:commandLink value="Entrar" styleClass="btn btn-large" action="#{loginControler.iniciarSesion()}"/>
<!--<h:commandLink value="Entrar" styleClass="btn btn-large" actionListener=# />-->
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p:link outcome="index" value="volver al index" />
    </h:body>
</html>
