<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantillas/prueba.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msg"/>
                    <p:dataTable value="#{Bean.lista}" var="p" paginator="true" rows="10" editable="true" 
                                  >
                    
                        <p:ajax event="rowEdit" listener="#{Bean.actualizar}" update=":form:msg"/>
                        <p:ajax event="rowEditCancel" listener="#{Bean.cancelar}" update=":form:msg"/>
                        <p:column>
                            <h:selectBooleanCheckbox value="#{p.selected}"/>
                        </p:column>
                        
                        <p:column headerText="id" >
                            <h:outputText value="#{p.id}"/>
                        </p:column>
                        
                        <p:column headerText="nombre">
                            <h:outputText value="#{p.nombre}"/>
                        </p:column>
                        
                        <p:column headerText="programa">
                            <h:outputText value="#{p.programa}"/>
                        </p:column>
                        
                        <p:column headerText="insum">
                            <h:outputText value="#{p.insumo}"/>
                        </p:column>
                        
                        <p:column headerText="foma">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{p.forma}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{Bean.forma}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="fecha">
                          
                        </p:column>
                        
                        
                    
                        <p:column>
                            <p:rowEditor/>
                        </p:column>
                        
                        
                    </p:dataTable>
                    <br />
                    <p:commandButton value="Eliminar" actionListener="#{Bean.eliminar()}"
                                     update="form" icon="ui-icon-trash">
                        
                        <p:confirm message="Â¿ Seguro quiere eliminar?" header="Aviso" icon="ui-icon-alert"/>
                        <p:confirmDialog global="true">
                            <p:commandButton value="Si" type="button" icon="ui-icon-ckeck"
                                             styleClass="ui-confirmdialog-yes"/>
                                             
                           <p:commandButton value="No" type="button" icon="ui-icon-close"
                                             styleClass="ui-confirmdialog-no"/>
                            
                        </p:confirmDialog>
                    
                    
                    
                    
                    
                    </p:commandButton>
                    
                </h:form>
             
  

            </ui:define>

        </ui:composition>

    </body>
</html>
