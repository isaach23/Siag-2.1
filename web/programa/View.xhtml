<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                <h:panelGrid columns="2">

                <br />
                <h:commandLink action="#{programaController.destroyAndView}" value="#{bundle.ViewProgramaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgramaEditLink}"/>
                <br />
                <h:commandLink action="#{programaController.prepareCreate}" value="#{bundle.ViewProgramaCreateLink}" />
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.ViewProgramaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramaIndexLink}"/>
