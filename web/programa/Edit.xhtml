<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProgramaLabel_idprograma}" for="idprograma" />
                    <h:inputText id="idprograma" value="#{programaController.selected.idprograma}" title="#{bundle.EditProgramaTitle_idprograma}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_idprograma}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_programa}" for="programa" />
                    <h:inputText id="programa" value="#{programaController.selected.programa}" title="#{bundle.EditProgramaTitle_programa}" />
                </h:panelGrid>
                <h:commandLink action="#{programaController.update}" value="#{bundle.EditProgramaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProgramaViewLink}"/>
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.EditProgramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProgramaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
