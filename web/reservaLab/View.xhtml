<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservaLabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservaLabLabel_idreslaboratorio}"/>
                    <h:outputText value="#{reservaLabController.selected.idreslaboratorio}" title="#{bundle.ViewReservaLabTitle_idreslaboratorio}"/>
                    <h:outputText value="#{bundle.ViewReservaLabLabel_fechareserva}"/>
                    <h:outputText value="#{reservaLabController.selected.fechareserva}" title="#{bundle.ViewReservaLabTitle_fechareserva}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservaLabLabel_idlaboratorio}"/>
                    <h:outputText value="#{reservaLabController.selected.idlaboratorio}" title="#{bundle.ViewReservaLabTitle_idlaboratorio}"/>
                    <h:outputText value="#{bundle.ViewReservaLabLabel_idpractica}"/>
                    <h:outputText value="#{reservaLabController.selected.idpractica}" title="#{bundle.ViewReservaLabTitle_idpractica}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservaLabController.destroyAndView}" value="#{bundle.ViewReservaLabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservaLabEditLink}"/>
                <br />
                <h:commandLink action="#{reservaLabController.prepareCreate}" value="#{bundle.ViewReservaLabCreateLink}" />
                <br />
                <h:commandLink action="#{reservaLabController.prepareList}" value="#{bundle.ViewReservaLabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservaLabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
