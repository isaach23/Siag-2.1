<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservaLabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReservaLabEmpty}" rendered="#{reservaLabController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservaLabController.items.rowCount > 0}">
                    <h:outputText value="#{reservaLabController.pagination.pageFirstItem + 1}..#{reservaLabController.pagination.pageLastItem + 1}/#{reservaLabController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reservaLabController.previous}" value="#{bundle.Previous} #{reservaLabController.pagination.pageSize}" rendered="#{reservaLabController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reservaLabController.next}" value="#{bundle.Next} #{reservaLabController.pagination.pageSize}" rendered="#{reservaLabController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservaLabController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaLabTitle_idreslaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreslaboratorio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaLabTitle_fechareserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareserva}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaLabTitle_idlaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlaboratorio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaLabTitle_idpractica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpractica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reservaLabController.prepareView}" value="#{bundle.ListReservaLabViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservaLabController.prepareEdit}" value="#{bundle.ListReservaLabEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reservaLabController.destroy}" value="#{bundle.ListReservaLabDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reservaLabController.prepareCreate}" value="#{bundle.ListReservaLabCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReservaLabIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
